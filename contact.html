            </nav>

        <main class="content">

        <h2>Contact Us:</h2>
        <form method="post">
            <fieldset>
                <legend>Personal Information</legend>

                <label for="First_name">First Name*</label>
                <input type="text" name="First_name" id="First_name" maxlength="25" required><br>
                
                <label for="Last_name">Last Name*</label>
                <input type="text" name="Last_name" id="Last_name" maxlength="25" required><br>

                <label for="Email">Email*</label>
                <input type="email" name="Email" id="Email" maxlength="35" required><br>

                <label>Please select the music genre(s) that you like:</label><br>
                <input type="checkbox" name="Classic" id="Classic" value="Classic">
                <label for="Classic">Classic</label><br>

                <input type="checkbox" name="Jazz" id="Jazz" value="Jazz">
                <label for="Jazz">Jazz</label><br>

                <input type="checkbox" name="Blues" id="Blues" value="Blues">
                <label for="Blues">Blues</label><br>

                <input type="checkbox" name="Instrumental" id="Instrumental" value="Instrumental">
                <label for="Instrumental">Instrumental</label>
            </fieldset>


            <fieldset>
                <legend>Your Message</legend>
                <label>How did you hear about us?</label>
             
                <select name="categories" id="categories">
                    <option value="Our website">Our website</option>
                    <option value="Friends">Friends</option>
                    <option value="TV Adv">TV Adv.</option>
                    <option value="Other">Other</option>
                </select><br>

                <label>Would your recommended us to your friends?</label><br>
                <input type="radio" name="Yes" id="Yes" value="Yes" checked> Yes
                <input type="radio" name="No" id="No" value="No"> No
                <input type="radio" name="Maybe" id="Maybe" value="Maybe"> Maybe

                <br><label>Your request:</label><br>
                <textarea name="comment"></textarea><br>

                <input type="checkbox" name="Sign_me" id="Sign_me" value="Sign_me" checked>
                <label for="Sign_me">Sign me up for email updates</label><br>

                <input type="submit" id="Submit" value="Register" class="div_Submit">
            </fieldset>
        </form>
